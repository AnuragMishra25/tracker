<div class="row">
    <h4>Email</h4>
</div>
<div class="row">
    <div>
            <input
            type='text'
            style='padding:8px;margin:15px auto;width:30%;'
            placeholder='Type to filter the name column...'
            (keyup)='updateFilter($event)'
          />
        <ngx-datatable class="material" [rows]="rows" 
        [columns]="[{name: 'Id'},{name:'Campaign Name'},{name:'Medium' }, 
        {name: 'Content'},{name: 'Term'}, {name : 'Visit Counter'},{name : 'Created At'},
         {name: 'Others'}]" 
        [columnMode]="'force'"
            [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [externalPaging]="true" [count]="page.totalElements"
            [offset]="page.pageNumber" [limit]="page.size" (page)='setPage($event)'
            (sort)='onSort($event)'>
        </ngx-datatable>
    </div>
</div>

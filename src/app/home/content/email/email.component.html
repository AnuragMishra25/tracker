<div class="row">
    <h3>Email</h3>
</div>
<div class="row">
    <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
        <thead>
            <tr>
                <th style="width: 15%">
                    <mfDefaultSorter by="id">Id</mfDefaultSorter>
                </th>
                <th style="width: 15%">
                    <mfDefaultSorter by="medium">Medium</mfDefaultSorter>
                </th>
                <th style="width: 20%">
                    <mfDefaultSorter by="campaign">Campaign</mfDefaultSorter>
                </th>
                <th style="width: 10%">
                    <mfDefaultSorter by="term">Term</mfDefaultSorter>
                </th>
                <th style="width: 20%">
                    <mfDefaultSorter by="content">Content</mfDefaultSorter>
                </th>
                <th style="width: 20%">
                    <mfDefaultSorter by="others">Others</mfDefaultSorter>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of mf.data">
                <td>{{item.id}}</td>
                <td>{{item.medium}}</td>
                <td>{{item.campaign}}</td>
                <td>{{item.term}}</td>
                <td>{{item.content}}</td>
                <td>{{item.others}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">
                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
